name: test-package

on:
  push:
    branches:
      - 'develop'
      - 'main'
    tags:
      - '**'
  pull_request:
  workflow_dispatch: {}

env:
  CMDSTAN_VERSION: "2.36.0"
  CACHE_NUMBER: 0

jobs:
  test-package:
    name: tests
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.9, "3.10", 3.11, 3.12]
      fail-fast: false

    steps:
      - name: Check out github
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e .[test]

      - name: CmdStan installation cacheing
        uses: actions/cache@v4
        id: cmdstan-cache
        with:
          path: ~/.cmdstan
          key: ${{ runner.os }}-cmdstan-${{ env.CMDSTAN_VERSION }}-${{ env.CACHE_NUMBER }}

      - name: Install CmdStan
        run: |
          install_cmdstan --version "${{ env.CMDSTAN_VERSION }}" --cores 2 --verbose

      - name: Run tests
        run: |
          pytest -v

  test-package-windows:
    name: tests-windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.9, "3.10", 3.11, 3.12]
      fail-fast: false

    steps:
      - name: Check out github
        uses: actions/checkout@v4

      - name: Cache conda
        uses: actions/cache@v4
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
            hashFiles('.github/windows-env.yml') }}

      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          mamba-version: "*"
          channels: conda-forge
          channel-priority: true
          activate-environment: windows
          environment-file: .github/windows-env.yml
          auto-update-conda: true

      - name: Install package
        run: |
          pip install -e .[test]

      - name: Run tests
        run: |
          pytest -v
